<html>
    <head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>

<div class="container border p-4 my-5 shadow-lg">
    <h1 class="text-center">Smart Login System</h1> 
    <label for="">Enter your Name</label>
    <input type="text" class="form-control my-4" id="username">
            <div class="alert alert-danger d-none" role="alert" id="alertmsgname">
Enter at least three letters</div>
    <label for="">Enter your email</label >
    <input type="email" class="form-control my-2" id="emailsignup">
        <div class="alert alert-danger d-none" role="alert" id="alertmsgmail">
Enter A valid email</div>
        <div class="alert alert-danger d-none" role="alert" id="repeatingmail">
This email already exist</div>

    <label for="">Password</label>
    <input type="password" class="form-control my-2 " id="passwordsignup">
                <div class="alert alert-danger d-none" role="alert" id="alertpass">
Enter at lest 6 numbers</div>

    <p id="message" class="fw-bold" ></p>
<button class="btn btn-info w-100 my-3 " id="signupbtn">Sign Up</button>

    <p>You have an account? <a href="index.html">Sign in</a></p>
</div>









        <script src="js/signup.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
</html>
